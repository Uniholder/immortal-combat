services:
  app:
    build: .
    container_name: app
    restart: unless-stopped
    volumes:
      - .:/usr/src/immortal-combat
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: immortal-combat-frontend
    ports:
      - "3000:80"
    depends_on:
      - app
