name: CI Build & Deploy kegg MCP Server

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SERVER: ${{ secrets.EC2_HOST }}

    steps:
      - name: Checkout MCP repo
        uses: actions/checkout@v3
        with:
          repository: iteleshov/KEGG-MCP-Server

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/kegg-mcp-server:latest .
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/kegg-mcp-server:latest

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-agent bash -c 'echo "SSH agent started" && ssh-add ~/.ssh/id_rsa'
          ssh-keyscan -H $SERVER >> ~/.ssh/known_hosts

      - name: Pull latest image
        run: |
          ssh ubuntu@$SERVER "docker compose pull kegg-mcp-server"

      - name: Deploy container
        run: |
          ssh ubuntu@$SERVER "docker compose up -d kegg-mcp-server --force-recreate"

      - name: Verify kegg-mcp-server startup after deployment
        run: |
          ssh ubuntu@$SERVER "timeout 10s docker compose logs kegg-mcp-server -f | grep -q 'KEGG MCP server running on stdio'"
