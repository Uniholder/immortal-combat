name: CI Build & Deploy UniProt MCP Server

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/uniprot-mcp-server:latest .
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/uniprot-mcp-server:latest

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Pull latest image on server
        run: |
          ssh ubuntu@${{ secrets.SERVER_HOST }} "docker compose pull uniprot-mcp-server"

      - name: Deploy container
        run: |
          ssh ubuntu@${{ secrets.SERVER_HOST }} "docker compose up -d uniprot-mcp-server --force-recreate"

      - name: Verify startup
        run: |
          ssh ubuntu@${{ secrets.SERVER_HOST }} "timeout 30s docker compose logs uniprot-mcp-server -f | grep -q 'UniProt MCP server running on stdio'"
