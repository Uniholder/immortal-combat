name: CI Build & Deploy UniProt MCP Server

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SERVER: ${{ secrets.EC2_HOST }}

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Checkout MCP repo
        uses: actions/checkout@v3
        with:
          repository: Augmented-Nature/Augmented-Nature-UniProt-MCP-Server
          path: mcp

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/uniprot-mcp-server:latest mcp
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/uniprot-mcp-server:latest

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER }} >> ~/.ssh/known_hosts

      - name: Pull latest image
        run: |
          ssh ubuntu@${{ secrets.SERVER }} "docker compose pull backend"

      - name: Deploy container
        run: |
          ssh ubuntu@${{ secrets.SERVER }} "docker compose up -d backend --force-recreate"

      - name: Verify backend startup
        run: |
          ssh ubuntu@${{ secrets.SERVER }} "timeout 30s docker compose logs backend -f | grep -q 'UniProt MCP server running on stdio'"
